<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información del Bebé</title>
</head>
<body>
    <h1>Datos del Bebé</h1>
    <ul>
        <li><strong>ID:</strong> {{ bebe.idNeonato }}</li>
        <li><strong>Fecha Nacimiento:</strong> {{ bebe.Fecha_nacimiento }}</li>
        <li><strong>Hora Nacimiento:</strong> {{ bebe.Hora_nacimiento }}</li>
        <li><strong>Peso:</strong> {{ bebe.Peso_g }} g</li>
        <li><strong>Talla:</strong> {{ bebe.Talla_cm }} cm</li>
        <li><strong>Género:</strong> {{ bebe.Genero }}</li>
        <li><strong>Servicio:</strong> {{ bebe.Servicio }}</li>
    </ul>
</body>
</html>
